<body>
    <header>
        <h1><a href="/">Severin Bruhat</a></h1>
        <p>Software Engineering Manager</p>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/medium.html">Medium Articles</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <section id="medium-articles-section">
            <h2>Latest Articles on Medium</h2>
            <div id="articles-list">
                <p>Loading articles...</p>
                </div>
            <p class="medium-cta">
                <a href="https://medium.com/@severinbruhat" target="_blank" rel="noopener noreferrer">
                    Visit my Medium profile for more articles &rarr;
                </a>
            </p>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Severin Bruhat. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to fetch and display Medium articles
        document.addEventListener('DOMContentLoaded', () => {
            async function fetchMediumArticles() {
                const articlesListDiv = document.getElementById('articles-list');
                try {
                    // This fetches from your Vercel endpoint /api/medium
                    const response = await fetch('https://severin-bruhat-api.vercel.app/api/medium');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const articles = await response.json();

                    if (articles.length > 0) {
                        articlesListDiv.innerHTML = ''; // Clear "Loading..."
                        const ul = document.createElement('ul');
                        articles.forEach(article => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = article.link;
                            a.textContent = article.title;
                            a.target = '_blank'; // Open in new tab
                            a.rel = 'noopener noreferrer'; // Security and performance best practice

                            const date = new Date(article.pubDate);
                            const formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });

                            li.innerHTML = `<h3>${a.outerHTML}</h3><p class="article-date">Published: ${formattedDate}</p>`;
                            ul.appendChild(li);
                        });
                        articlesListDiv.appendChild(ul);
                    } else {
                        articlesListDiv.innerHTML = '<p>No Medium articles found yet. Check back soon!</p>';
                    }
                } catch (error) {
                    console.error('Error fetching Medium articles:', error);
                    articlesListDiv.innerHTML = '<p>Failed to load Medium articles. Please try again later.</p>';
                }
            }

            fetchMediumArticles(); // Call the function when the page loads
        });
    </script>
</body>
